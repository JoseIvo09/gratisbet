<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Jogos</title>
    <link rel="stylesheet" href="rupo.css">
</head>
<body>
    <h1>Meus Jogos</h1>
    <div class="filter-container">
        <input type="text" id="searchBox" placeholder="Filtrar por nome..." onkeyup="filterGames()">
        <select id="categoryFilter" onchange="filterGames()">
            <option value="">Todas as Categorias</option>
        </select>
        <button onclick="displayFavorites()">Mostrar Favoritos</button>
    </div>
    <div id="gameContainer" class="game-container"></div>

    <!-- Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <iframe id="gameFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="ruppo.js"></script>
</body>
</html>
